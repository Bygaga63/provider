<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>

<input onclick='javascript:window.history.back()' value='Back' type='button'/>

<div th:each="user: ${userList}">
    <div style="display: flex; margin: 10px; justify-content: space-around; width: 30%">
        <div>username</div>
        <div th:text="${user.username}"></div>
    </div>

    <div style="display: flex; margin: 10px; justify-content: space-around; width: 30%">
        <div>email</div>
        <div th:text="${user.email}"></div>
    </div>

    <div style="display: flex; margin: 10px; justify-content: space-around; width: 30%">
        <div>familyName</div>
        <div th:text="${user.familyName}"></div>
    </div>

    <div style="display: flex; margin: 10px; justify-content: space-around; width: 30%">
        <div>password</div>
        <div th:text="${user.password}"></div>
    </div>
</div>

<div style="display: flex; margin: 10px; justify-content: space-around; width: 30%">
    <span><b>Создать провайдер</b> </span>
    <form th:action="@{/templates/types}">
        <input type="submit" value="Create">
    </form>
</div>


<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
